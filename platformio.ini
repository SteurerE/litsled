; litsled - Lit Sled Brake Light System
; PlatformIO Project Configuration
;
; Build: pio run
; Upload: pio run --target upload
; Monitor: pio device monitor

[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328new
framework = arduino

; Use the old bootloader (most common for clones)
; Change to 'nanoatmega328new' if you have a genuine Arduino with new bootloader
board_build.mcu = atmega328p
board_build.f_cpu = 16000000L

; Serial monitor baud rate
monitor_speed = 115200

; Libraries
lib_deps =
    fastled/FastLED@^3.6.0
    electroniccats/MPU6050@^1.3.0
    ; Using custom inline Madgwick implementation with higher beta

; Build flags
build_flags =
    -D FASTLED_ALLOW_INTERRUPTS=0
    -O2

